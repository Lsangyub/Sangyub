<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>주간식단정보</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Playfair+Display&display=swap"
        rel="stylesheet">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <section class="section">
        <div class="container">

            
            
            <div class="section-header">
                <h1 class="section-header-title">주간<span style="color: orangered;">급식</span>정보</h1>
                <p>성일정보고</p>
            </div>
            
                <div class="meals-row">
                    <template id="temp">
                        <div class="meal">
                            <h4 class="meal_date"></h4>
                            <img class="meal-img" src="http://www.cnfl.cnehs.kr/upload/board/105559/2020/08/BOARD_202008250540056320.jpg" alt="meals">
                            <div class="meal-info-wrapper">
                                <span class="meal-info"><br/>차돌떡볶이<br/>잡채<br/>버터갈릭<br/>배추김치<br/>망고음료</span><br>
                                <span class="meal-cal">886.5 Kcal</span>
                            </div>
                        </div>
                    </template>
                </div>
        </div>
    </section>
</body>
<script>
    $(document).ready(function(){
        get_meal();
    });
    

    function get_meal(){
        var get_data = {
            "KEY":"d1a5b81b171d42eba89b5a0fc78cc639",
            "Type":"json",
            "pIndex":1,
            "pSize":100,
            "ATPT_OFCDC_SC_CODE":"J10",
            "SD_SCHUL_CODE":7530167,
            "MLSV_FROM_YMD":"20210801",
            "MLSV_TO_YMD":"20210831"
        };
        $.ajax({
                url:"https://open.neis.go.kr/hub/mealServiceDietInfo",
                type:"get",
                data: get_data,
                success:function(data){
                    try{
                        var t = JSON.parse(data);
                          var meallist = t.mealServiceDietInfo[1].row;
                          console.log(meallist);
                          for(var i = 0; i < meallist.length; i++){
                              var temp_meal = $($('#temp').html());
                              temp_meal.find('.meal_date').text(dateFormat(meallist[i].MLSV_YMD))
                              temp_meal.find('.meal-info').html(meallist[i].DDISH_NM)
                              temp_meal.find('.meal-cal').text(meallist[i].CAL_INFO)
                              $(".meals-row").append(temp_meal)
                          }
                    }catch(e){
                      alert(e);
                    }
                },
                error:function(){
                    alert("접속실패");
                }
            });
    }
    function dateFormat(date){  
        var dateStr = date.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3');
        var week = ['일', '월', '화', '수', '목', '금', '토'];
        var dayOfWeek = week[new Date(dateStr).getDay()];
        return dateStr + '(' + dayOfWeek + ')';
    }

</script>
</html>
